<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Ninjas Kiosk</title>
    <base href="https://mbg206.github.io/code-ninjas-kiosk/">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="background-img"></div>

    <div id="time-header">
        <span id="time"></span>
        <button id="impact-hook">Enable Impact sessions</button>
        <button id="tour">Start Tour</button>
    </div>
    <img src="https://dojo.code.ninja/images/kiosk/curve-shape-kiosk-top.svg" id="header-img">

    <div id="card-container"><!--
        <div class="card">
            <div class="card-close">&times;</div>

            <div class="card-header">
                <img class="card-belt" src="Rank-Icons-Purple.png">
                <div class="card-title">
                    <span class="card-name">Name A</span>
                    <span class="card-login">4:95 PM</span>
                </div>
                <span class="card-minutes">27</span>
            </div>

            <div class="card-footer">
                <div>1 hour session</div>
                <div>2 hours this week</div>
            </div>
        </div>
 --></div>

    <script src="src/scripts.js"></script>
    <script src="src/network.js"></script>
</body>
</html>
